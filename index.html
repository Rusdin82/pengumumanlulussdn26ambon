    }

    }
    .login-box {
      background: white;

      max-width: 400px;
      width: 100%;

      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {

    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #e0ffe0;
